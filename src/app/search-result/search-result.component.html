<div fxLayout="column" class="homme">
        <!-- *ngIf="(i+1)%3 == 0 || i == 0 ;else elseBlock" -->
    <div fxLayout="row" fxLayoutAlign="center top" fxLayoutGap="3.33%">
        <div *ngFor="let book of books1;index as i">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title class="habibi" (click)="selectedBook(book)">{{book.original_title}}</mat-card-title>
                  <mat-card-subtitle>{{book.authors}} <b>Score:{{book.cosine}}</b></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="book.image_url" [alt]="book.original_title">
                <mat-card-content>
                  <p>
                      {{book.description}}
                  </p>
                </mat-card-content>
            </mat-card>
      </div>
    </div>
    <br>
