  <br>

      <!-- *ngIf="(i+1)%3 == 0 || i == 0 ;else elseBlock" -->
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="3.33%">
      <div *ngFor="let book of items1;index as i">
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{book.original_title}}</mat-card-title>
                <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="book.image_url" [alt]="book.original_title">
              <mat-card-content>
                <p>
                    {{book.description}}
                </p>
              </mat-card-content>
          </mat-card>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="3.33%">
      <div *ngFor="let book of items2;index as i">
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{book.original_title}}</mat-card-title>
                <mat-card-subtitle>{{book.authors}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="book.image_url" [alt]="book.original_title">
              <mat-card-content>
                <p>
                    {{book.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
          </mat-card>
    </div>
</div>
